# yaml-language-server: $schema=../schema/event_map_v1.json
# Schema version number
version: 1

# The type of configuration schema
kind: EventMap

# Name for the device event map
name: OneXPlayer Type 3

# Unique identifier of the event mapping
id: oxp3

# List of mapped events that are activated by a specific set of activation keys.
mapping:
  - name: Volume Up
    from: keyboard
    source_events:
      - code: KEY_VOLUMEUP
        type: EV_KEY
    intermediary_event:
      code: volume_up

  - name: Volume Down
    from: keyboard
    source_events:
      - code: KEY_VOLUMEDOWN
        type: EV_KEY
    intermediary_event:
      code: volume_down

  - name: Turbo
    from: keyboard
    source_events:
      - code: KEY_LEFTCTL
        type: EV_KEY
      - code: KEY_LEFTALT
        type: EV_KEY
      - code: KEY_LEFTMETA
        type: EV_KEY
    emits:
      code: base

# List of events to filter from the source devices
filtered_events: []
